<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mainpage.css">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="icon" href="../images/Bibrary.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2287ebfac7.js" crossorigin="anonymous"></script>
    <title>Main Page</title>
</head>
<body class="overflow-hidden" style="background-image: linear-gradient(to bottom left, #e0eafc, #ffff, #cfdef3);">
    <div class="smallMenu bg-[#3a53ac] w-screen h-screen fixed top-0 right-0 z-50 flex lg:hidden items-center justify-center transition-all duration-300">
        <i class="fa-solid fa-x text-lg text-white absolute top-10 right-10"></i>
        <ul class="flex flex-col items-center text-white justify-center gap-8 text-lg md:text-lg font-[500]">
            <li><a href="mainPage.html">Home</a></li>
            <li><a href="library.html">Library</a></li>
            <li><a href="timeline.html">Timeline</a></li>
            <a href="search.html" class="cursor-pointer duration-100 px-3 py-3 flex items-center justify-center gap-2 bg-[#3E5CC8] hover:bg-[#4e6ee0] text-white text-sm font-normal rounded-sm"><i class="fa-solid fa-magnifying-glass"></i><p>Search</p></a>
        </ul>
    </div>
    <div class="w-screen h-screen overflow-x-hidden mainContainer py-24 flex flex-col items-center justify-start">
        <nav class="flex items-center fixed top-0 left-0 justify-between w-full z-30 px-5 md:px-10 backdrop-blur-md py-3 shadow-md">
            <div class="logo flex items-center justify-center">
                <img src="../images/Bibrary.png" alt="" class="text-[#3E5CC8] mb-3 w-12 h-12 object-cover" />
            </div>
            <ul class="md:flex gap-8 font-[500] hidden items-center justify-center">
                <li class="cursor-pointer hover:text-[#3E5CC8] duration-200 border-b-4 border-[#3E5CC8]"><a href="mainPage.html">Home</a></li>
                <li class="cursor-pointer hover:text-[#3E5CC8] duration-200"><a href="library.html">Library</a></li>
                <li class="cursor-pointer hover:text-[#3E5CC8] duration-200"><a href="timeline.html">Timeline</a></li>
                <a href="search.html" class="cursor-pointer duration-100 px-3 py-2 flex items-center justify-center gap-2 bg-[#3E5CC8] hover:bg-[#4e6ee0] text-white text-sm font-normal rounded-sm"><i class="fa-solid fa-magnifying-glass"></i><p>Search</p></a>
            </ul>
            <div class="profile hidden md:flex">
                <div class="image w-12 h-12 rounded-full overflow-hidden cursor-pointer">
                    <img src="../images/avatar.png" class="w-full h-full object-cover" alt="Profile Image" />
                </div>
            </div>
            <div class="menubar w-10 h-10 bg-transparent hover:bg-gray-300 rounded-full flex md:hidden items-center transition-all duration-200 justify-center"><i class="fa-solid fa-bars text-xl"></i></div>
        </nav>
        
        <div class="card m-2 bg-white w-[95%] h-auto flex flex-col rounded-lg shadow-lg mt-6">
            <div class="heading p-6 border-gray-300 font-bold text-xl bg-[#f1f1f5] border-b-1 rounded-lg">Categories</div>
            <div class="body p-2 md:p-6 lg:gap-x-8 flex flex-wrap items-center justify-center md:justify-start ">
                <!-- item will be inserted here with data from js file -->
            </div>
        </div>
        <div class="card m-2 bg-white w-[95%] h-auto flex flex-col rounded-lg shadow-lg mt-10">
            <div class="heading px-4 md:px-6 py-2 border-gray-300 font-bold  bg-[#f1f1f5] border-b-1 rounded-lg flex items-center justify-between">
                <span class="text-lg md:text-xl">Recent Activity</span>
                <div class="flex flex-col md:flex-row items-center justify-center w-[100px] h-[80px] md:w-[200px]">
                    <select id="select" name="select" class="activityFilter mt-2 block w-full text-sm p-2 border border-gray-300 rounded-md focus:outline-none">
                      <option value="1">Currently Reading</option>
                      <option value="2">Stopped Reading</option>
                      <option value="3">Finish Reading</option>
                      <option value="3">Hightly Recommendations</option>
                    </select>
                </div>
            </div>
            <div class="activityContainer p-2 md:p-10 flex flex-wrap items-center justify-center md:justify-start ">
                <!-- item will render here with data from js file -->
            </div>
        </div>
    </div>
    <div class="editoverlay w-screen h-screen transition-all duration-200 overflow-x-hidden absolute backdrop-blur-md top-0 left-0 bg-[#cacaca65] flex items-center justify-center">
        <div class="bg-white p-16 relative">
            <div class="absolute top-5 right-5 cursor-pointer closeEditoverlay"><i class="fa-solid fa-x"></i></div>
            <p class="px-6 py-2 flex items-center justify-between w-36 hover:text-yellow-700 transition-all duration-200 cursor-pointer"><span class="mr-5 text-xl ">Edit</span><i class="fa-solid fa-pen-to-square"></i></p>
            <p class="px-6 py-2 flex items-center justify-between w-36 hover:text-red-700 transition-all duration-200 cursor-pointer"><span class="mr-5 text-xl">Delete</span><i class="fa-solid fa-trash"></i></p>
        </div>
    </div>

    <script src="../js/mainpage.js"></script>
</body>
</html>
